<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
    <head>
        <!-- Meta tags ObrigatÃ³rias -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- GOOGLE FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;800&display=swap" rel="stylesheet">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- CUSTOM CSS -->
        <link href="{% static 'css/jlb.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'css/cadastrar.css' %}" rel="stylesheet" type="text/css">
    
        <title>Turismo Nova Friburgo</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>

    <SCRIPT LANGUAGE="JavaScript">
        {% if messages %}
            {% for message in messages %}
                console.log("{{ message }}");
            {% endfor %}
        {% endif %}

        function validar(event){
            event.target.classList.remove("is-invalid");
        }
    </script>

    <body class="body">
        <div class="container-fluid pt-2">  
            <div id="header" class="row">
                <div class="col">
                    <img class="img-fluid" src="{% static 'images/logo.png' %}" alt="Logo Pmnf Turismo" title="Logo Pmnf Turismo"/>                    
                </div>
            </div>   
                <div id="login-screen">    
                    <h2>CADASTRO</h2>                    
                    <form method="POST" id="formulario" data-estados-url="{% url 'contas:ajax_load_estados' %}" data-cidades-url="{% url 'contas:ajax_load_cidades' %}" novalidate>
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="form-group col-md-3">            
                                <label for="id_nome">Nome:</label>
                                <input class="form-control {% if not validations.nome.state %}is-invalid{% endif %}" onblur="validar(event)" type="text" name="nome" maxlength="60" required id="id_nome" value="{{nome}}">
                                <div class="invalid-feedback">
                                    {{validations.nome.msg}}
                                </div> 
                            </div>
                            <div class="form-group col-md-2">              
                                <label for="id_cpf">CPF:</label>
                                <input class="form-control {% if not validations.cpf.state %}is-invalid{% endif %}" onblur="validar(event)" type="text" name="cpf" onkeydown="mascara(this,icpf)" maxlength="14" required id="id_cpf" value="{{cpf}}">            
                                <div class="invalid-feedback">
                                    {{validations.cpf.msg}}
                                </div> 
                            </div>
                            <div class="form-group col-md-3"> 
                                <label for="id_email">Email:</label>
                                <input class="form-control {% if not validations.email.state %}is-invalid{% endif %}" onblur="validar(event)" type="text" name="email" maxlength="200" required id="id_email" value="{{email}}">
                                <div class="invalid-feedback">
                                    {{validations.email.msg}}
                                </div> 
                            </div>
                            <div class="form-group col-md-2"> 
                                <label for="id_celular">Celular:</label>
                                <input class="form-control {% if not validations.celular.state %}is-invalid{% endif %}" onblur="validar(event)" type="text" name="celular" onkeydown="mascara(this,icelular)" onload="mascara(this,icelular)" value="{{celular}}"
                                        maxlength="15" required id="id_celular">
                                <div class="invalid-feedback">
                                    {{validations.celular.msg}}
                                </div> 
                            </div>
                            <div class="form-group col-md-2"> 
                                <label for="id_telefone">Telefone:</label>
                                <input class="form-control {% if not validations.telefone.state %}is-invalid{% endif %}" onblur="validar(event)" type="text" name="telefone" onkeydown="mascara(this,itelefone)" onload="mascara(this,itelefone)"
                                        value="{{telefone}}" maxlength="14" id="id_telefone">
                                <div class="invalid-feedback">
                                    {{validations.telefone.msg}}
                                </div> 
                            </div>
                        </div>
                        <div class="form-row">                            
                        
                            <div class="form-group col-md-2"> 
                                <label for="id_estado">Estado:</label>
                                <select class="form-control" onchange="mostracidade(event)" name="estado" class="selEstado" required id="id_estado">
                                    <option value="" {%if estado_ == '' %}selected{% endif %}></option>
                                    {% for estado in estados %}
                                    <option value="{{ estado.id }}" {% if estado.nome == estado_.nome %}selected{% endif %}>{{ estado.nome }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group col-md-4"> 
                                <label for="id_cidade">Cidade:</label>
                                <select class="form-control" name="cidade" required id="id_cidade">
                                    <option value="{{cidade.id}}" selected>{{cidade.nome}}</option>
                                </select>
                            </div>
                            <div class="form-group col-md-2">                             
                                <label for="id_senha">Senha:</label>
                                <input class="form-control {% if not validations.senha.state %}is-invalid{% endif %}" onblur="validar(event)" type="password" name="senha" required id="id_senha">
                            </div>
                            <div class="form-group col-md-2">                             
                                <label for="id_senha_confirma">Confirme senha:</label>
                                <input class="form-control {% if not validations.senha.state %}is-invalid{% endif %}" onblur="validar(event)" type="password" name="senha_confirma" required id="id_senha_confirma">
                                <div class="invalid-feedback">
                                    {{validations.senha.msg}}
                                </div> 
                            </div>
                        </div>
                        <div class="form-row">                            

                        </table>    
                        <button class="btn btn-primary" type="submit">
                            Cadastrar
                        </button>

                    </form>
                    <a href="{% url 'login' %}">Voltar</a>                    
                </div>
            </div>    
            <!-- JavaScript (Opcional) -->

            <SCRIPT LANGUAGE="JavaScript">
                var estadoId;
                function mostraestado(){
                    var url = $("#formulario").attr("data-estados-url");  // get the url of the `load_cities` view

                    $.ajax({ 
                        url: url,
                        success: function(data) {
                            console.log('teste2')
                            $("#id_estado").html(data);                           
                        }
                    });
            
                };       

                function mostracidade(event){
                    var url = $("#formulario").attr("data-cidades-url");  // get the url of the `load_cities` view
                    estadoId = event.target.value;
                    console.log(estadoId)
                    $.ajax({ 
                        url: url,
                        data: {
                            'id':estadoId,
                        },
                        success: function(data) {
                            console.log('teste')
                            $("#id_cidade").html(data);
                        }
                    });
            
                };
                            
                function leech(v){
                    v=v.replace(/o/gi,"0")
                    v=v.replace(/i/gi,"1")
                    v=v.replace(/z/gi,"2")
                    v=v.replace(/e/gi,"3")
                    v=v.replace(/a/gi,"4")
                    v=v.replace(/s/gi,"5")
                    v=v.replace(/t/gi,"7")
                    return v
                }
            
                function open_popup(url){
                    newwindow = window.open(url,'{{title}}', 'height = 400,width = 600');
                    if(window.focus) {newwindow.focus()}
                    return false;
                }
            
                function data(v){
                    v=v.replace(/\D/g,"")                //Remove tudo o que nao e digito
                    v=v.replace(/(\d{2})(\d)/,"$1/$2")   //Coloca um ponto entre o terceiro e o quarto digitos
                    v=v.replace(/(\d{2})(\d)/,"$1/$2")   //Coloca um ponto entre o terceiro e o quarto digitos
                                                            //de novo (para o segundo bloco de numeros)
                    return v
                }
                function icpf(v){
                    v=v.replace(/\D/g,"")                    //Remove tudo o que nao e digito
                    v=v.replace(/(\d{3})(\d)/,"$1.$2")       //Coloca um ponto entre o terceiro e o quarto digitos
                    v=v.replace(/(\d{3})(\d)/,"$1.$2")       //Coloca um ponto entre o terceiro e o quarto digitos
                                                            //de novo (para o segundo bloco de numeros)
                    v=v.replace(/(\d{3})(\d{1,2})$/,"$1-$2") //Coloca um hifen entre o terceiro e o quarto digitos
                    return v
                }
                function itelefone(v){
                    v=v.replace(/\D/g,"")                 //Remove tudo o que nao e digito
                    v=v.replace(/^(\d\d)(\d)/g,"($1) $2") //Coloca parenteses em volta dos dois primeiros digitos
                    v=v.replace(/(\d{4})(\d)/,"$1-$2")    //Coloca hifen entre o quarto e o quinto digitos
                    return v
                }
                function icep(v){
                    v=v.replace(/\D/g,"")                 //Remove tudo o que nao e digito
                    v=v.replace(/(\d{2})(\d)/,"$1.$2")    //Coloca hifen entre o quarto e o quinto digitos
                    v=v.replace(/(\d{3})(\d)/,"$1-$2")    //Coloca hifen entre o quarto e o quinto digitos
                    return v
                }
                function icelular(v){
                    v=v.replace(/\D/g,"")                 //Remove tudo o que nao e digito
                    v=v.replace(/^(\d\d)(\d)/g,"($1) $2") //Coloca parenteses em volta dos dois primeiros digitos
                    v=v.replace(/(\d{5})(\d)/,"$1-$2")    //Coloca hifen entre o quarto e o quinto digitos
                    return v
                }
                function mascara(o,f){
                    v_obj=o
                    v_fun=f
                    setTimeout("execmascara()",1)
                }
            
                function execmascara(){
                    v_obj.value=v_fun(v_obj.value)
                }
                window.onload = function() {
                    // mostraestado();
                };
            </script>  
            <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        </body>
    </html>
