{% extends 'registration/head2.html' %}
{% block conteudo %}
  
  <!--Password Reset Confirm-->
    <div class="container px-5">
	    <h2 class="font-weight-bold mt-3">Gerar nova senha</h2>
		<hr>
        <p>Por favor, entre com a nova senha.</p>
        <form method="POST">
            {% csrf_token %}
            {{ form }}
            <button class="btn btn-primary" type="submit">Resetar senha</button>
        </form>
    </div>

{% endblock %}
